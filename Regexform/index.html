<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <h1>Registreer Formulier</h1>
    <p class="headertext">Vul alstublieft netjes uw juiste gegevens in</p>
    <form>
     <input type="text" name="email" placeholder="Email">
     <p>Gebruikersnaam moet minimaal 5-12 tekens bevatten</p>
     <!-- wachtwoord hoort type = password te zijn -->
     <input type ="text" name="wachtwoord" placeholder="Wachtwoord">
     <p>Wachtwoord moet alfanumeriek zijn (@._tekens mogen ook) en minimaal 8-20 tekens bevatten</p>

     <input type ="text" name="telefoon" placeholder="Telefoonnummer">
     <p>Telefoonnummer moet een geldig nederlands nummer zijn</p>
    </form>
</body>
</html>
